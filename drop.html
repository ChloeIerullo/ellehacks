<?xml version="1.0" encoding="ISO-8859-1" ?>
<jsp:root xmlns:jsp="http://java.sun.com/JSP/Page" version="2.0">
	<jsp:directive.page contentType="text/html; charset=ISO-8859-1" 
		pageEncoding="ISO-8859-1" session="false"/>
	<jsp:output doctype-root-element="html"
		doctype-public="-//W3C//DTD XHTML 1.0 Transitional//EN"
		doctype-system="http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"
		omit-xml-declaration="true" />
<html xmlns="http://www.w3.
org/1999/xhtml">
<head>
<title>What are you dropping? </title>
<link rel="stylesheet" href="drop.css" type="text/css" title="drop.css" media="screen, print"/>
</head>
<body>
<form action='add' method='get'>
 <fieldset>
 <P> <b> What are you dropping? </b> </P> <br/>
 <br/> Item: 
  <div class="dropdown">
  <button class="dropbtn"></button>
  <div class="dropdown-content">
    <a href="#">Cookies</a>
    <a href="#">Sandwiches</a>
    <a href="#">Juice</a> <br/> 
  </div>
</div> 
 Amount: <input id='amount' name='amount' type='number' /><br/>
<button name='next' value ='true'> Done </button>
<button name='add' value ='true'> ADD </button>

<aside> - Defines content aside from the content (like a sidebar)
<table id='table' style="width:100%">
 <caption>Your Donation for the night includes: </caption>
  <tr>
    <th>Item</th>
    <th>Amount</th> 
  </tr>
  <tr>
    <td>Cookie</td>
    <td>2</td> 
  </tr>
</table>
</aside>

</fieldset>
</form>
</body>
</html>
</jsp:root>
