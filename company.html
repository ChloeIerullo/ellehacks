<!DOCTYPE html>
<html>
<head>
  <title>Food Drop Off</title>
			<meta charset="utf-8">
			  <meta name="viewport" content="width=device-width, initial-scale=1">
			  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
			  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			  <link rel="stylesheet" type="text/css" href="eatup.css">

</head>

<body>
	
	<div class="fixed">
		<div class="right">
			<img src="email.png" alt="email" width="47" height="47">
			<img src="phone.png" alt="email" width="47" height="47">
		</div>
	</div>
	
	<div class="left">
		<img src="logo.png" alt="logo" width="160" height="160">
	</div>
	
	<div class="centerCompany">
		<h1>Starbucks,</h1>
    <h2> What are you dropping off?</h2>
	</div>
  <form>
	
   	<div class="slightRight">
      <table class="table table-striped">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
        </tr>
      </thead>
    </table>
    </div>
    </div>
	
	<div class="inputAlign">
  	  <label for="sell"> Item (select one): </label>
  		<select class="form-control text-center" id="sel1" style="width:130px">
			<option> </option>
        	<option>Cookies</option>
        	<option>Sandwich</option>
        	<option>Juice</option>
			<option>Muffin</option>
			<option>Croissant</option>
			<option>Yogurt</option>
			<option>Salad</option>
      	</select>
		
  	  <label for="amount"> Amount: </label>
  	<input type="text" class="form-control" id="amount" style="width:130px"> 
	</div>
	<br>
   	<div class="alignButtons">     
		<button type="button" class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
		<button type="button" class="btn btn-outline-success btn-lg" data-toggle="modal" data-target="#myModal2">Drop</button>
    </div>    
    </form>
    </div>
	
	
 	


</div>

</body>
</html>
